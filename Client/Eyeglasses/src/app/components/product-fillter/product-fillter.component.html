<div>
  <h3>DANH MỤC</h3>
  <div *ngFor="let category of categories">
    <input type="checkbox" [id]="'category' + category.categoryId" (change)="onCategoryChange(category.categoryId, $event)">
    <label [for]="'category' + category.categoryId">{{ category.name }}</label>
  </div>

  <h3>THƯƠNG HIỆU</h3>
  <div *ngFor="let brand of brands">
    <input type="checkbox" [id]="'brand' + brand.brandId" (change)="onBrandChange(brand.brandId, $event)">
    <label [for]="'brand' + brand.brandId">{{ brand.name }}</label>
  </div>

  <h3>MÀU SẮC</h3>
  <div *ngFor="let color of colors">
    <input type="checkbox" [id]="'color' + color.colorId" (change)="onColorChange(color.colorId, $event)">
    <label [for]="'color' + color.colorId">{{ color.name }}</label>
  </div>

</div>

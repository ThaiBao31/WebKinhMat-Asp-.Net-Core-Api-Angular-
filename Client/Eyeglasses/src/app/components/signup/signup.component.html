<div class="sign-up">
    <div class="sign-up__header">
        <button class="sign-up__tab" routerLink="/sign-in">Đăng nhập</button>
        <button class="sign-up__tab sign-up__tab--active" routerLink="/sign-up">Đăng ký</button>
    </div>
    <div class="sign-up__text">
        <p>*Thông tin bắt buộc</p>
    </div>
    <form class="sign-up__form" (ngSubmit)="register()">
        <div class="sign-up__field">
            <label for="fullName" class="sign-up__label">*Họ và tên</label>
            <div class="sign-up__input-wrapper">
                <input type="text" id="fullName" class="sign-up__input" [(ngModel)]="user.fullName" name="fullName">
            </div>
        </div>
        <div class="sign-up__field">
            <label for="username" class="sign-up__label">*Tên đăng nhập</label>
            <div class="sign-up__input-wrapper">
                <input type="text" id="username" class="sign-up__input" [(ngModel)]="user.username" name="username">
            </div>
        </div>
        <div class="sign-up__field">
            <label for="password" class="sign-up__label">*Mật khẩu</label>
            <div class="sign-up__input-wrapper">
                <input type="password" id="password" class="sign-up__input" [(ngModel)]="user.password" name="password">
            </div>
        </div>
        <div class="sign-up__field">
            <label for="email" class="sign-up__label">*Email</label>
            <div class="sign-up__input-wrapper">
                <input type="email" id="email" class="sign-up__input" [(ngModel)]="user.email" name="email">
            </div>
        </div>
        <div class="sign-up__field">
            <label for="address" class="sign-up__label">*Địa chỉ</label>
            <div class="sign-up__input-wrapper">
                <input type="text" id="address" class="sign-up__input" [(ngModel)]="user.address" name="address">
            </div>
        </div>
        <div class="sign-up__field">
            <label for="phoneNumber" class="sign-up__label">*Số điện thoại</label>
            <div class="sign-up__input-wrapper">
                <input type="tel" id="phoneNumber" class="sign-up__input" [(ngModel)]="user.phoneNumber" name="phoneNumber">
            </div>
        </div>
        <div class="sign-up__options">
            <div class="sign-up__option">
                <input type="checkbox" id="confirm" class="sign-up__checkbox" [(ngModel)]="user.confirm" name="confirm">
                <label for="confirm" class="sign-up__checkbox-label">Xác nhận</label>
            </div>
        </div>
        <div class="sign-up__submit-wrapper">
            <button type="submit" class="sign-up__submit">Tạo tài khoản</button>
        </div>
    </form>
</div>

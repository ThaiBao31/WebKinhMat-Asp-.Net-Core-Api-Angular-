<div *ngIf="items.length > 0">
    <h2>Giỏ Hàng</h2>
    <table>
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng giá</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.productName }}</td>
          <td>{{ item.productPrice | currency }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.productId, item.quantity)" />
          </td>
          <td>{{ item.totalPrice | currency }}</td>
          <td>
            <button (click)="removeItem(item.productId)" class="btn btn-danger">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="placeOrder()" class="btn btn-primary">Đặt hàng</button>
  </div>
  <div *ngIf="items.length === 0">
    <p>Giỏ hàng của bạn đang trống.</p>
  </div>
